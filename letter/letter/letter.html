{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row mt-5 pt-5">
        <div class="col-md-4 offset-md-4">
            {% for message in messages %}
            <div class="alert alert-success">
                {{ message }}
            </div>
            {% endfor %}
            <div class="card">
                <div class="card-body">
                    <h3>Subscribe to Newsletter</h3>
                    <hr>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input class="btn btn-info btn-block" type="submit" value="Subscribe">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
